{% extends "base_template.html" %}
{% block title %}Restaurante Sancho Panza{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-orange">Seleccione Receta</h1>
    <hr class="my-4" style="border-top: 2px solid #8B4513;">
    <form action="{{ url_for('listadorecetas') }}" method="post" class="container">
        <div class="form-group">
            <label for="recetaid">Seleccione receta:</label>
            <div class="form-check">
                {% for Receta in lista %}
                    <input class="form-check-input" type="radio" name="recetaid" id="receta{{ Receta.id }}" value="{{ Receta.id }}" required>
                    <label class="form-check-label" for="receta{{ Receta.id }}">
                        {{ Receta.nombre }}
                    </label><br>
                {% endfor %}
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Seleccionar</button>
        </div>
    </form>
</div>
{% endblock %}
