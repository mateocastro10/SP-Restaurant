{% extends "base_template.html" %}
{% block title %}Restaurante Sancho Panza{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-orange">Ingresar Ingrediente</h1>
    <hr class="my-4" style="border-top: 2px solid #8B4513;">
    <form action="{{ url_for('recetaporingredientedado') }}" method="post" class="container">
        <div class="form-group">
            <label for="pideing">Ingrediente</label>
            <input type="text" class="form-control" id="pideing" name="pideing" placeholder="Ingrediente" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
</div>
{% endblock %}
